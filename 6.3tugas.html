<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS Variable</title>
</head>
<body>
        <p id="use_let"></p>
    
    <script>

        // use let 
        let x = "10" + 10 + 10;
        let y = 10 + 10 + "10";
        let xy = x + y;
        document.getElementById('use_let').innerHTML = "the value of x dan y is using let variable is: " + xy;
        
       
    </script>
</body>
</html>
